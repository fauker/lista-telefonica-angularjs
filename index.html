<html ng-app="listaTelefonica">
<head>
	<meta charset="UTF-8"/>
	<title>Lista Telefonica</title>
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/bootstrap.css">
	<style>
		.jumbotron {
			width: 400px;
			text-align: center;
			margin-top: 20px;
			margin-left: auto;
			margin-right: auto;
		}
		.table {
			margin-top: 20px;
		}
		.form-control {
			margin-bottom: 5px;
		}
		.selecionado {
			background-color: yellow;
		}
		.negrito {
			font-weight: bold;
		}
	</style>
	<script src="lib/angular/angular.js"></script>
	<script src="lib/angular/messages.js"></script>
	<script>
		angular.module("listaTelefonica", ["ngMessages"]);
		angular.module("listaTelefonica").controller("listaTelefonicaCtrl", function ($scope) {
			$scope.app = "Lista Telefonica";
			$scope.contatos = [
				{nome: "Pedro", telefone: "99998888", operadora: {nome: "Oi", codigo: 14, categoria: "Celular"}, cor: "red"},
				{nome: "Ana", telefone: "99998877", operadora: {nome: "Vivo", codigo: 15, categoria: "Celular"}, cor: "yellow"},
				{nome: "Maria", telefone: "99998866", operadora: {nome: "Tim", codigo: 41, categoria: "Celular"}, cor: "green"}
			];
			$scope.operadoras = [
				{nome: "Oi", codigo: 14, categoria: "Celular"},
				{nome: "Vivo", codigo: 15, categoria: "Celular"},
				{nome: "Tim", codigo: 41, categoria: "Celular"},
				{nome: "GVT", codigo: 41, categoria: "Fixo"},
				{nome: "Embratel", codigo: 41, categoria: "Fixo"}
			];
			$scope.classe1 = "selecionado";
			$scope.classe2 = "negrito";
			$scope.adicionarContato = function (contato) {
				$scope.contatos.push(angular.copy(contato));
				delete $scope.contato;
				$scope.contatoForm.$setPristine();
			};
			$scope.apagarContatos = function (contatos) {
				$scope.contatos = contatos.filter(function (contatos) {
					if (!contatos.selecionado) return contatos;
				});
			}
			$scope.isContatoSelecionado = function (contatos) {
				return contatos.some(function (contatos) {
					return contatos.selecionado;
				});
			}
		});
	</script>
</head>
<body ng-controller="listaTelefonicaCtrl">
	<div class="jumbotron">
		<h3>{{app}}</h3>
		<table class="table" ng-show="contatos.length > 0">
			<tr >
				<th></th>
				<th>Nome</th>
				<th>Telefone</th>
				<th>Operadora</th>
				<th></th>
			</tr>
			<tr ng-class="{'selecionado negrito' : contato.selecionado}" ng-repeat="contato in contatos">
				<td>
					<input type="checkbox" ng-model="contato.selecionado">
				</td>
				<td>{{contato.nome | uppercase}}</td>
				<td>{{contato.telefone}}</td>
				<td>{{contato.operadora.nome | lowercase}}</td>				
				<td><div style="width: 20px; height: 20px;" ng-style="{'background-color' : contato.cor}"></div></td>
			</tr>
		</table>
		<hr/>
		<form name="contatoForm">
			<input class="form-control" type="text" ng-model="contato.nome" placeholder="Nome" ng-required="true" name="nome" ng-minlength="10"/>
			<input class="form-control" type="text" ng-model="contato.telefone" placeholder="Telefone" ng-required="true" name="telefone" ng-pattern="/^\d{4,5}-\d{4}$/"/>
			<select class="form-control" ng-model="contato.operadora" ng-options="operadora.nome group by operadora.categoria for operadora in operadoras">
				<option value="">Selecione uma operadora</option>
			</select>		
			<button class="btn btn-primary btn-block" ng-click="adicionarContato(contato)" ng-disabled="contatoForm.$invalid">Adicionar Contato
			<button class="btn btn-danger btn-block" ng-click="apagarContatos(contatos)" ng-if="isContatoSelecionado(contatos)">Apagar Contatos</button>
		</form>
		<div ng-messages="contatoForm.nome.$error" class="alert alert-danger">			
			<div ng-message="required && $dirty">
				Por favor, preencha o nome!
			</div>
			<div ng-message="minlength">
				O campo nome deve ter, no m√≠nimo, 10 caracteres!
			</div>		
		</div>
		
		<div class="alert alert-danger" ng-show="contatoForm.telefone.$error.required && contatoForm.telefone.$dirty">
			Por favor, preencha o telefone!
		</div>	
		<div class="alert alert-danger" ng-show="contatoForm.telefone.$error.pattern">
			O campo telefone deve ter o seguinte formato: DDDDD-DDDD.
		</div>	
	</div>
	<div ng-include="'footer.html'"></div>
</body>
</html>
